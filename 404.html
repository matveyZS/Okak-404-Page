<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            background: linear-gradient(135deg, 
        #6b6b6b 0%, 
        #4a4a4a 25%, 
        #3a3a3a 50%, 
        #4a4a4a 75%, 
        #6b6b6b 100%);
    background-size: 400% 400%;
    animation: gradient-flow 15s ease infinite;
        }

        .meme-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            padding-right: 50px;
        }

        .content {
            flex: 1;
            padding-left: 50px;
            transform: rotate(-2deg);
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #333;
            text-shadow: 3px 3px 0 #666,
                        -1px -1px 0 #444,
                        1px -1px 0 #444,
                        -1px 1px 0 #444,
                        1px 1px 0 #444;
            animation: glitch 1s infinite;
        }

        .okak-img {
            width: 400px;
            filter: drop-shadow(8px 8px 0 #000);
            transition: 0.3s;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 24px;
            color: #222;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #555;
            max-width: 500px;
        }

        .button {
            padding: 15px 40px;
            font-size: 20px;
            background: #444;
            color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            transform: rotate(1deg);
        }

        .button:hover {
            background: #000;
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 0 15px #666;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes gradient-flow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
    </style>
</head>
<body>
    <div class="meme-container">
        <img src="https://storage.yandexcloud.net/s3-metaratings-storage/images/9e/af/9eaf6fa0824333b31cbce2b2158d2679.png" class="okak-img" alt="Окак">
    </div>
    
    <div class="content">
        <h1>404</h1>
        <p>Окак</p>
        <button class="button" onclick="window.history.back()">Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('h1, .okak-img, p, .button');
            
            function randomJitter() {
                elements.forEach(el => {
                    const x = (Math.random() - 0.5) * 15;
                    const y = (Math.random() - 0.5) * 15;
                    el.style.transform = `translate(${x}px, ${y}px)`;
                });
            }
            
            setInterval(randomJitter, 1500);
        });

        document.querySelector('.okak-img').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.1) rotate(10deg)';
            this.style.filter = 'drop-shadow(12px 12px 0 #000)';
        });

        document.querySelector('.okak-img').addEventListener('mouseout', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
            this.style.filter = 'drop-shadow(8px 8px 0 #000)';
        });
    </script>
</body>
</html>
